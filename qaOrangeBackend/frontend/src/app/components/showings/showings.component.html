<h1>Showings Page</h1>
<div class="mdl-color--grey-700" style="max-width:1150px" >
  <div *ngFor="let film of films; let i=index" class="mdl-grid film-grid"  >

    <div class="mdl-cell mdl-card mdl-color--black" style="width:255px;" (click)="onSelect(film)" >
      <div class="mdl-card__media">
        <img id="1" class="pic"  alt={{film.film_name}} src={{film.img}}/>
      </div>
      <div class="mdl-card__title mdl-color-text--white">
        <h4 class="mdl-card__title-text">{{film.film_name}}</h4>
        <img id="2" height="30px" width="30px" class="age-rating-logo" alt={{film.rating_name}} src={{film.age_rating}}/>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--white">{{film.quote}}</div>

  		</div>
      <!-- <h3>{{film.film_name}}</h3>
      <p>{{film.quote}}</p> -->
      <div class="popUpInfoBox" *ngIf="isActive">

  			<div class="Pop-Up-information" >
  				<div class="filmInfoCloseButton"  >
  					<button class="accountClose" style="color: black" (click)="onClose()" >X</button>
  				</div>
  				<h2>{{filmName}}</h2>
  				<div>{{filmDesc}}</div>
          <div>
  				      <iframe title="trailer" width="800" height="450" [src]="trailer" frameBorder="0" allowfullscreen></iframe>
          </div>

          <a routerLink="/booking" activeclass="active">
  					<div class="bookNowButtonDiv">
  						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" >Book now</button>
  					</div>
  				</a>

  				<!-- <p></p> -->
  				<!-- <Reviews comments={{film.comments}}/> -->
  			</div>

    </div>

  </div>
</div>
