<div class = "homepage">

  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/app/assets/carousel/apesposter.jpg" alt="apes" style="width:100%;">
        </div>

        <div class="item">
          <img src="/app/assets/carousel/despicable.jpg" alt="despicable" style="width:100%;">
        </div>

        <div class="item">
          <img src="/app/assets/carousel/spiderman.jpg" alt="spiderman" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


<div *ngFor="let film of films">
  <films-card class ="col-sm-4" [films]="film"></films-card>

</div>
